<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng 16 Tên Màu Cơ Bản CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
table {border: 4px solid magenta; padding: 5px;}
td, th, tr {border: 1px solid blue;} 
td {border: 1px solid blue; width: 25%; } 
th {border: 1px solid blue;
background-color: rgb(255,255,0) ;} 
tr {border: 1px solid black;}
caption {color: red; font-size: 200%; font-weight: bold;
border: 4px solid green; padding: 2px; margin: 10px;}
</style>
<body>
    <h1>Bảng tên Màu Cơ Bản CSS</h1>
    <table>
        <thead>
            <tr>
                <th>Tên Màu</th>
                <th>Mã Màu</th>
                <th>Hiển Thị</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Red</td>
                <td>#FF0000</td>
                <td class="color-box" style="background-color: red;"></td>
            </tr>
            <tr>
                <td>Green</td>
                <td>#008000</td>
                <td class="color-box" style="background-color: green;"></td>
            </tr>
            <tr>
                <td>Blue</td>
                <td>#0000FF</td>
                <td class="color-box" style="background-color: blue;"></td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td>#FFFF00</td>
                <td class="color-box" style="background-color: yellow;"></td>
            </tr>
            <tr>
                <td>Cyan</td>
                <td>#00FFFF</td>
                <td class="color-box" style="background-color: cyan;"></td>
            </tr>
            <tr>
                <td>Magenta</td>
                <td>#FF00FF</td>
                <td class="color-box" style="background-color: magenta;"></td>
            </tr>
            <tr>
                <td>Black</td>
                <td>#000000</td>
                <td class="color-box" style="background-color: black;"></td>
            </tr>
            <tr>
                <td>White</td>
                <td>#FFFFFF</td>
                <td class="color-box" style="background-color: white; border: 1px solid black;"></td>
            </tr>
            <tr>
                <td>Gray</td>
                <td>#808080</td>
                <td class="color-box" style="background-color: gray;"></td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>#FFA500</td>
                <td class="color-box" style="background-color: orange;"></td>
            </tr>
            <tr>
                <td>Pink</td>
                <td>#FFC0CB</td>
                <td class="color-box" style="background-color: pink;"></td>
            </tr>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td class="color-box" style="background-color: brown;"></td>
            </tr>
<tr>
                <td>Purple</td>
                <td>#800080</td>
                <td class="color-box" style="background-color: purple;"></td>
            </tr>
            <tr>
                <td>LightBlue</td>
                <td>#ADD8E6</td>
                <td class="color-box" style="background-color: lightblue;"></td>
            </tr>
            <tr>
                <td>Lime</td>
                <td>#00FF00</td>
                <td class="color-box" style="background-color: lime;"></td>
            </tr>
            <tr>
                <td>DarkGray</td>
                <td>#A9A9A9</td>
                <td class="color-box" style="background-color: darkgray;"></td>
            </tr>
        </tbody>
    </table>
</body>
    <br>
    <br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quay về Trang Chủ</title>
        <style>
            /* Thêm một số kiểu cho nút */
            .home-button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                float: right ;
            }
    
            .home-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
    
        <button class="home-button" onclick="goHome()">Quay về trang chủ</button>
    
        <script>
            // Hàm JavaScript để chuyển hướng về trang chủ
            function goHome() {
                window.location.href = './test.html'; // Trang chủ, nếu bạn đang sử dụng một trang tĩnh, thay '/' bằng URL cụ thể
            }
        </script>
    
    </body>
</html>
