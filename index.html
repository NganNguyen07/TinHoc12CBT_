<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
  <title>Trang chủ </title>
  <style>
  body {
                background-image: url('images/cute.jpg'); /* Đường dẫn tới hình ảnh */
                background-size: cover; /* Phóng to/thu nhỏ hình ảnh sao cho phủ đầy toàn bộ trang */
                background-position: center center; /* Canh giữa hình ảnh */
                background-attachment: fixed; /* Cố định hình nền khi cuộn trang */
            }

  /* Thanh tiêu đề */
  h1 {
    width: 100%;
    margin: 0;
    padding: 15px 0;
    color: #2d0101;
    text-align: center;
    font-size: 36px;
    text-transform: uppercase;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  

  /* Container của thẻ bài */
  .card-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
  }

  /* Thẻ bài */
  .card {
    width: 250px;
    height: 350px;
    perspective: 1000px;
    cursor: pointer;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .card-inner.is-flipped {
    transform: rotateY(180deg);
  }

  /* Mặt trước và mặt sau của thẻ bài */
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
  }

  .card-front {
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-front img {
    width: 90%;
    height: 90%;
    object-fit: cover;
    border-radius: 10px;
  }

  .card-back {
    background-color: #ffffff;
    transform: rotateY(180deg);
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: flex-start;
    font-size: 16px;
  }

  .card-back h3 {
    margin: 0;
    text-align: center;
    width: 100%;
  }

  .card-back p {
    margin: 5px 0;
  }

  .card-back a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }

  .card-back a:hover {
    color: #0056b3;
  }
  
</style>
</head>
