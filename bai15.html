<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Màu CSS2.1</title>
    <style>
        .color-box {
            width: 200px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }

        .black { background-color: rgb(0, 0, 0); }
        .red { background-color: rgb(255, 0, 0); }
        .blue { background-color: rgb(0, 0, 255); }
        .green { background-color: rgb(0, 128, 0); }
        .yellow { background-color: rgb(255, 255, 0); }
        .orange { background-color: rgb(255, 165, 0); }
    </style>
</head>
<body>

    <div class="color-box black">Black</div>
    <div class="color-box red">Red</div>
    <div class="color-box blue">Blue</div>
    <div class="color-box green">Green</div>
    <div class="color-box yellow">Yellow</div>
    <div class="color-box orange">Orange</div>

</body>
</html>
