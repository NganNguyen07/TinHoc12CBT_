<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Màu CSS2.1</title>
    <style>
        .color-box {
            width: 200px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }

        .black { background-color: rgb(0, 0, 0); }
        .red { background-color: rgb(255, 0, 0); }
        .blue { background-color: rgb(0, 0, 255); }
        .green { background-color: rgb(0, 128, 0); }
        .yellow { background-color: rgb(255, 255, 0); }
        .orange { background-color: rgb(255, 165, 0); }
    </style>
</head>
<body>

    <div class="color-box black">Black</div>
    <div class="color-box red">Red</div>
    <div class="color-box blue">Blue</div>
    <div class="color-box green">Green</div>
    <div class="color-box yellow">Yellow</div>
    <div class="color-box orange">Orange</div>

</body>

    <br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quay về Trang Chủ</title>
        <style>
            /* Thêm một số kiểu cho nút */
            .home-button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                float: right ;
            }
    
            .home-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
    
        <button class="home-button" onclick="goHome()">Quay về trang chủ</button>
    
        <script>
            // Hàm JavaScript để chuyển hướng về trang chủ
            function goHome() {
                window.location.href = './test.html'; // Trang chủ, nếu bạn đang sử dụng một trang tĩnh, thay '/' bằng URL cụ thể
            }
        </script>
    
    </body>
</html>
